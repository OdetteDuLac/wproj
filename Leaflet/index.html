<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Webmap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    <script src = "./data/kenan_memorial_stadium.geojson"></script>
    <script src = "./data/davis_library.geojson"></script>
    <script src = "./data/carolina_inn.geojson"></script>
</head>
<body>
    <div id="mapid"></div>

    <style>
        #mapid{ width: 1400px; height: 675px; }
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);

        L.tileLayer('http://{s}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        var stadiumIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/88/88961.png',
            iconSize: [50, 50],
            popupAnchor: [0,0]
        })

        var stadiumPopup = "Kenan Memorial Stadium<br/><img src='https://goheels.com/images/2012/3/13/YWLAMWASJICPMDM.20120313041210.jpg?width=768&height=432&mode=crop&quality=80&format=jpg'/>";

        L.geoJSON(uncstadium, { // a
        pointToLayer: function (feature, latlng) { // 
        return L.marker(latlng, {icon: stadiumIcon});}}) // c 
        .bindPopup(stadiumPopup, {
            maxWidth: "auto"}) // d
        .addTo(map); //

        var libraryIcon = L.icon({
            iconUrl: 'https://i.pinimg.com/originals/2c/fc/93/2cfc93d7665f5d7728782700e50596e3.png',
            iconSize: [50, 50],
            popupAnchor: [0,0]
        })

        var libraryPopup = "Davis Library<br/><img src='https://s3.amazonaws.com/libapps/accounts/67083/images/davis.jpg'/>";

        L.geoJSON(unclibrary, { // a
        pointToLayer: function (feature, latlng) { // 
        return L.marker(latlng, {icon: libraryIcon});}}) // c 
        .bindPopup(libraryPopup, {
            maxWidth: "auto"}) // d
        .addTo(map); //

        var carolinaInnIcon = L.icon({
            iconUrl: 'https://flyclipart.com/thumb2/inn-apartment-apartment-architecture-icon-with-png-and-vector-883931.png',
            iconSize: [50, 50],
            popupAnchor: [0,0]
        })

        var carolinaInnPopup = "The Carolina Inn<br/><img src='https://dh-prod-cdn.azureedge.net/-/media/property/destination-hotels/carolina-inn/1200x800/crossroadschapelhill_exterior_front-porch-crpd1200x800.jpg?ts=64d7f917-f481-4874-b534-2b8060777ada''/>";

        L.geoJSON(carolinaInn, { // a
        pointToLayer: function (feature, latlng) { // 
        return L.marker(latlng, {icon: carolinaInnIcon});}}) // c 
        .bindPopup(carolinaInnPopup, {
            maxWidth: "auto"}) // d
        .addTo(map); //
 
    </script>
</body>
</html>
